<link rel="import" href="../polymer/polymer.html">

<!--
Polymer element to show the latest pushes done to github.

##### Example

    <github-pushes></github-pushes>

@element github-pushes
@blurb Polymer element to show the latest pushes done to github.
@status alpha
@homepage
-->
<polymer-element name="github-pushes" attributes="username">

    <template>

        <link rel="stylesheet" href="github-pushes.css">

        <table id="github-pushes-table" unresolved="">
            <thead>
                <tr>
                    <th>#</th>
                    <th title="{{ tableHeaders.pushDateTime }}"></th>
                    <th title="{{ tableHeaders.repository }}"></th>
                    <th title="{{ tableHeaders.commitMessage }}"></th>
                </tr>
            </thead>
            <tbody>
                <tr template repeat="{{ event in events }}">
                    <td>{{ event.id }}</td>
                    <td>{{ event.creationDate }} {{ event.creationTime }}</td>
                    <td><a href="'https://github.com/' + {{ event.repositoryName }} + '"' target="_blank">{{ event.repositoryName }}</a></td>
                    <td><a href="'https://github.com/' + {{ event.repositoryName }} + '/commit/' + {{ event.commitSha }}'"' target="_blank">{{ event.commitMessage }}</a></td>
                </tr>
            </tbody>
        </table>
    </template>

    <script>

        Polymer({
            /**
             * "username" is the github username of the user we want to use.
             *
             * @property username
             * @type string
             * @default ""
             */
            username: "",

            /**
             * "tableHeaders" is the object that holds the table headers configurations.
             * 
             * @property tableHeaders
             * @type object
             * @default {
             *   pushDateTime: "Push Date and Time",
             *   repository: "Repository",
             *   commitMessage: "Commit Message"
             * }
             */        
            tableHeaders: {
                pushDateTime: "Push Date and Time",
                repository: "Repository",
                commitMessage: "Commit Message"
            },

            nrOfPushes: 10,

            isDebugEnabled: false,

            events,

            ready: function () {
                this.events = [];
                this.retrieveGithubLatestEvents(this.buildGithubPushesTable, this);
            },

            //latest 90 days github public repos events
            retrieveGithubLatestEvents: function (callback, scope) {
                var url = "https://api.github.com/users/" + this.username + "/events/public",
                    httpRequest;

                try {
                    httpRequest = new XMLHttpRequest();
                    httpRequest.onreadystatechange = function () {
                    if (httpRequest.readyState === 4 && httpRequest.status === 200) {
                    var events = JSON.parse(httpRequest.responseText);
                            callback.call(scope, events);
                    }
                    };
                    httpRequest.open("GET", url, true);
                    httpRequest.send(null);
                } catch (ex) {
                    if (this.isDebugEnabled) {
                        console.log("Error while creating a request to " + url);
                    }
                }
            },

            buildGithubPushesTable: function (events) {
                var counter = 1;

                for (var i = 0, n = events.length; i < n && counter <= this.nrOfPushes; i++) {
                    var event = events[i];

                    // Other events include Creation, Watch and so on.
                    if (event && event.type === "PushEvent" && event.actor.login === this.username) {
                        var tableEntry = this.createTableRow(event, counter);
                            if (tableEntry) {
                                counter++;
                            }
                    }
                }
            },

            createTableRow: function (rawEvent, counter) {
                var creationDateComplete = new Date(rawEvent.created_at),
                    repository = rawEvent.repo,
                    commit = rawEvent.payload.commits[0],
                    event = {
                        id = counter,
                        creationDate = creationDateComplete.toLocaleDateString(),
                        creationTime = creationDateComplete.toLocaleTimeString(),
                        repositoryName = repository.name,
                        commitSha = commit.sha,
                        commitMessage = commit.message
                    };

                this.events.push(event);
            }
        });

    </script>

</polymer-element>
