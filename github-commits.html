<link rel="import" href="../polymer/polymer.html">

<!--
Polymer element to show the latest commits done by an user to github.

##### Example

    <github-commits username="lhsilva" maxCommits="10" tableHeaders='{"pushDateTime": "pushDateTime", "repository": "repository", "commitMessage": "commitMessage"}'></github-commits>

@element github-commits
@blurb Polymer element to show the latest commits done by an user to github.
@status alpha
@homepage https://github.com/lhsilva/github-commits
-->
<polymer-element name="github-commits" attributes="username maxCommits tableHeaders">
    <template>
        <link rel="stylesheet" href="github-commits.css">
        
        <table id="github-commits-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>{{tableHeaders.pushDateTime}}</th>
                    <th>{{tableHeaders.repository}}</th>
                    <th>{{tableHeaders.commitMessage}}</th>
                </tr>
            </thead>
            <tbody>
                <template repeat="{{pushEvent in pushEvents}}">
                    <tr>
                        <td>{{pushEvent.id}}</td>
                        <td>{{pushEvent.creationDate}} - {{pushEvent.creationTime }}</td>
                        <td><a href="https://github.com/{{pushEvent.repositoryName}}" target="_blank">{{pushEvent.repositoryName}}</a></td>
                        <td><a href="https://github.com/{{pushEvent.repositoryName}}/commit/{{pushEvent.commitSha}}" target="_blank">{{pushEvent.commitMessage}}</a></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>

    <script src="github-commits.js"></script>
</polymer-element>
